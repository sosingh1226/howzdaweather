<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Check Today's Weather</title>
</head>
<body>

  <br>
  <br>

  <!-- Creating a row of previously searched cities -->

  <table id="myTable" class="tg" onclick="addRowHandlers(this)">
    <tr>
      <td></td>
    </tr>
  </table>
  <br>

<!-- Creating another form to enter City to forecast weather  -->

<table class="tg">
    <thead>
      <tr>
        <th class="tg-0lax">
          <div>
              <h2>Weather Forecast</h2>
              <form method="POST">
                  <div class="input-group">
                  <label for="city">City</label>
                  <input type="text" name="cityname" id="cityname" placeholder="enter city name" />
                  </div>
                  <div id="msg"></div>
                  <button id="checkweather">Check Weather</button>
              </form>
          </div>
        </th>
      </tr>
    </thead>
</table>

<!-- Creating new table to display city name, date, temperature, humidity & icon -->

<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
</style>

<table class="tg">
  <thead>
    <tr>
      <th class="tg-0lax" colspan="5">
        <div>
          <h1 class="city" id="city"></h1>
        </div>
      </th>
    </tr>
    <tr>
      <th class="tg-0lax">
        <div id="weather0">
          <p id="description0"></p>
          <p id="temp0"></p>
          <p id="date0"></p>
          <p class="weather-icon0"><img src="icons/unknown.png" /></p>
          Humidity: <p id="humidity0"></p>
        </div>
      </th>
      <th class="tg-0lax">
        <div id="weather8">
          <p id="description8"></p>
          <p id="temp8"></p>
          <p id="date8"></p>
          <p class="weather-icon8"><img src="icons/unknown.png" /></p>
          Humidity: <p id="humidity8"></p>
        </div>
      </th>
      <th class="tg-0lax">
        <div id="weather16">
          <p id="description16"></p>
          <p id="temp16"></p>
          <p id="date16"></p>
          <p class="weather-icon16"><img src="icons/unknown.png" /></p>
          Humidity: <p id="humidity16"></p>
        </div>
      </th>
      <th class="tg-0lax">
        <div id="weather24">
          <p id="description24"></p>
          <p id="temp24"></p>
          <p id="date24"></p>
          <p class="weather-icon24"><img src="icons/unknown.png" /></p>
          Humidity: <p id="humidity24"></p>
        </div>
      </th>
      <th class="tg-0lax">
        <div id="weather32">
          <p id="description32"></p>
          <p id="temp32"></p>
          <p id="date32"></p>
          <p class="weather-icon32"><img src="icons/unknown.png" /></p>
          Humidity: <p id="humidity32"></p>
        </div>
      </th>
    </tr>
  </thead>
</table>

<!-- calling JavaScript file -->

<script src="Assets/weather.js"></script>

</body>
</html>
